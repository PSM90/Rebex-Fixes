<!-- templates/rebex-fixes.html -->

<form>
    <div class="form-group">
        <label for="actor-select">Seleziona una Scheda PG:</label>
        <select id="actor-select" name="actor">
            {{#each actors}}
            <option value="{{this.name}}">{{this.name}}</option>
            {{/each}}
        </select>
        <button type="button" id="fix-actor-button">Correggi Quantità</button>
    </div>
    <div class="form-group">
        <label for="compendium-select">Seleziona un Compendio:</label>
        <select id="compendium-select" name="compendium">
            {{#each compendiums}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <button type="button" id="fix-compendium-button">Correggi Quantità</button>
        <button type="button" id="fix-concentration-button">Correggi Concentrazione</button>
    </div>
</form>
