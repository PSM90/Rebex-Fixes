<form>
  <div class="form-group">
    <label for="actor-select">Seleziona Scheda PG:</label>
    <select id="actor-select" name="actor">
      {{#each actors}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
    <button type="button" id="fix-actor">Esegui Fix Scheda PG</button>
  </div>

  <div class="form-group">
    <label for="compendium-select">Seleziona Compendio:</label>
    <select id="compendium-select" name="compendium">
      {{#each compendiums}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
    <button type="button" id="fix-compendium">Esegui Fix Compendio</button>
  </div>
</form>
